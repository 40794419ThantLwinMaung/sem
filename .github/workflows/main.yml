name: A workflow for my Hello World App
on: push

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: employees
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -pexample"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 18
        uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'temurin'

      - name: Install MySQL client
        run: sudo apt-get install -y mysql-client

      - name: Download and load test_db
        run: |
          git clone --depth 1 https://github.com/datacharmer/test_db.git db/test_db
          cd db/test_db
          mysql -h 127.0.0.1 -P 3306 -uroot -pexample employees < employees.sql

      - name: Build fat JAR with dependencies
        run: mvn clean compile assembly:single -DskipTests

      - name: Run with Docker Compose
        run: docker compose up --build --abort-on-container-exit
